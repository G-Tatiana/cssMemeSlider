<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>CSS Meme Slider</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <h2 class="slider-title">Meme Slider</h2>

            <div class="main">
                <input type="radio" name="radio" id="point1" checked>
                <input type="radio" name="radio" id="point2">
                <input type="radio" name="radio" id="point3">
                <input type="radio" name="radio" id="point4">

                <div class="control">
                            <label class="button" for="point1"></label>
                            <label class="button" for="point2"></label>
                            <label class="button" for="point3"></label>
                            <label class="button" for="point4"></label>
                </div>

                <div class="slider">
                    <img class="img" src="/cssMemeSlider/img/first.jpg" alt="img1">
                    <img class="img" src="/cssMemeSlider/img/second.jpg" alt="img2">
                    <img class="img" src="/cssMemeSlider/img/third.jpg" alt="img3">
                    <img class="img" src="/cssMemeSlider/img/fourth.jpg" alt="img4">
                </div>

                <div class="text-box">
                    <div class="text">Fixing bugs rutine</div>
                    <div class="text">What my code looks like</div>
                    <div class="text">Programming memes</div>
                    <div class="text">When code doesn't work</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
